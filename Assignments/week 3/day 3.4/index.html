<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>
<body>
    <script>
        let numone=prompt("Please enter the 1st number");
        let numtwo=prompt("Please enter the 2nd number");
        let num1=parseFloat(numone);
        let num2=parseFloat(numtwo);
        let answer=(num1 + num2);
        document.writeln(`The result of ${num1} plus ${num2} would equal ${answer}`);
    </script>
</body>
</html>
