<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h2>Ticket Price Calculator</h2>
    
    <label for="age">Enter your age:</label>
    <input type="number" id="age" placeholder="Your Age" required>
    
    <label for="gender">Enter your gender:</label>
    <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    
    <br><br>
    <button onclick="calculateTicket()">Buy Ticket</button>

    <div id="result"></div>
</div>

<script>
    function calculateTicket() {
        
        let age = parseInt(document.getElementById('age').value);
        let gender = document.getElementById('gender').value;
        let ticketPrice = 0;
        let discount = 0;

        
        if (age >= 18 && gender == "Male") {
            ticketPrice = 21.00;
        } else if (age >= 18 && gender == "Female") {
            ticketPrice = 15.75
        } else if (age >= 12 && age < 18 && gender=="Male") {
            ticketPrice = 14.00;
        } else if (age >= 12 && age < 18 && gender=="Female"){
            ticketPrice = 10.50
        }  else if (age < 12 && gender=="Male") {
            ticketPrice = 7.00;
        }  else if (age < 12 && gender=="Female"){
            ticketPrice = 5.25
        }


        
        let finalPrice = ticketPrice;

        
        let resultElement = document.getElementById('result');
        resultElement.innerHTML = `The ticket price is $${finalPrice.toFixed(2)}.`;

        
        document.getElementById('age').value = '';
        document.getElementById('gender').value = 'Male';
    }
</script>
</body>
</html>
