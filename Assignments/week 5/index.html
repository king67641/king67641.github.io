<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="container">
        <h1>Grade Calculator</h1>
        <label for="scoreInput">Enter Score:</label>
        <input type="number" id="scoreInput" min="0">
        <button id="calculateBtn">Calculate Your Grade</button>
        <h2 id="resultDisplay"></h2>
    </div>

    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const scoreInput = document.getElementById('scoreInput');
    const calculateBtn = document.getElementById('calculateBtn');
    const resultDisplay = document.getElementById('resultDisplay');

    calculateBtn.addEventListener('click', () => {
        const score = parseInt(scoreInput.value);

        if (isNaN(score) || score < 0 ) {
            resultDisplay.textContent = "Please enter a valid score between 0 and 100.";
            resultDisplay.style.color = "red";
            return;
        }

        let grade;
       if(score >= 101) {
        grade = 'Cheater';
       } 
       else if (score = 100) {
        grade = 'A +';
       } 
       else if (score >= 90) {
            grade = 'A';
        } 
        else if (score >= 80) {
            grade = 'B';
        } 
        else if (score >= 70) {
            grade = 'C';
        } 
        else if (score >= 60) {
            grade = 'D';
        } 
        else {
            grade = 'F';
        }

        resultDisplay.textContent = `Your grade is: ${grade}`;
        resultDisplay.style.color = "black"; // Reset color
    });
});
    </script>

</body>
</html>
